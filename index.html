<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cudi Meditation</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/cudi-orb.js"></script>
    <script src="https://kit.fontawesome.com/4caac42ae0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="app-header">
        <div class="app-title">
          Cudi Meditation
          <div class="app-title__shadow">Cudi Meditation</div>
          <div class="app-title__shadow">Cudi Meditation</div>
          <div class="app-title__shadow">Cudi Meditation</div>
        </div>
      </div>
      <div class="meditation-wrapper">
        <div class="meditation-orb off" onclick="play()">
          <div class="meditation-info">
            <div class="breath-type">Loading...</div>
            <div class="timer"><i class="fas fa-spinner"></i></div>
            <div class="lyric" style="display: none;"></div>
            <div id="length"></div>
            <div id="source"></div>
            <div id="status"></div>
            <div id="currentTime"></div>
          </div>
        </div>
      </div>
    </div>
    <audio id="audio1" src="./audio/cudi-meditation-hum_1.ogg"></audio>
  </body>
</html>
